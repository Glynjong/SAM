<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="dist/jquery.js"></script>
  </head>
  <body >
   <div class="text-right col-12 w-100" id="logo" style="padding-right: 35px;padding-top: 35px;">
      <img src="./Assets/general/logo.svg" class="">
  </div>
        <div class="container activity">
           <div class="row">
              <p class="col-12 text-center question-num pt-5 pt-sm-0" id="q1">
                 2/3
              </p>
              <p class="col-12 text-center instructions font-italic">
                 Select the correct answer to earn a star
              </p>
              <p class="col-12 text-center bold question">
                  What is Contemporary Art?
              </p>
           </div>
              <div class="row justify-content-center px-5 pt-5" id="link">
               <div class="col-12 col-md-4 py-4">
                     <div class="w-100 h-100 text-center options" style="background-color: white;cursor: pointer;" id="option-1">
                        <p class="m-0 px-2" id="option-1">Art of the past</p>
                     </div>
               </div>
               <div class="col-12 col-md-4 py-4">
   
                     <div class="w-100 h-100 text-center options" style="background-color: white;cursor: pointer;" id="option-2">
                        <p class="m-0 px-2" id="option-2">Art of the future</p>
                     </div>
               </div>
               <div class="col-12 col-md-4 py-4">
   
                     <div class="w-100 h-100 text-center options" style="background-color: white;cursor: pointer;" id="answer">
                        <p class="m-0 px-2" id="answer">Art of the present</p>
                     </div>
               </div>
               </div>
               <div class="mx-auto py-3" style="max-width: 400px;height: 150px;" id=submit>
                  <div class="text-center submit" style="max-width: 146px;" >
                     <a id="" onclick="submit()">
                      <img src="Assets/general/submitbtn.png">
                    </a>
                  </div>
               </div>
               <div class="mx-auto py-3" style="max-width: 400px;height: 150px;" id="next">
                  <div class="row justify-content-center next" >
                     <p class="col-12 text-center bold m-0">Well done!</p>
                     <p class="col-12 text-center bold" >You got a star!</p>
                     <div class="text-center">
                        <a href="S1-qn-3.html" onclick="getStar()">
                         <img class="col-12" src="Assets/act-1/next.svg" id="button">
                       </a>
                     </div>
                  </div>
               </div>
               <div class="mx-auto" style="max-width: 400px;height: 150px;" id="retry">
                  <div class=" row justify-content-center retry">
                     <p class="col-12 text-center bold">Oops!</p>
                     <p class="col-12 text-center bold">Try again</p>
                     <div class="text-center">
                        <a onclick="retry()">
                         <img class="col-12" src="Assets/act-1/retry.png" id="button">
                       </a>
                     </div>
                  </div>
               </div>
               <div class="mx-auto py-3" style="max-width: 400px;height: 150px;" id="retry-next">
                  <div class=" row justify-content-center retry-next">
                     <p class="col-12 text-center bold">Good Job!</p>
                     <div class="text-center">
                        <a href="S1-qn-3.html" onclick="greyStar()">
                         <img class="col-12" src="Assets/act-1/next.svg" id="button">
                       </a>
                     </div>
                  </div>
               </div>
               <div class="position-absolute" id="quiz-1-triangle">
                  <img src="Assets/act-1/dot-triangle.svg">
               </div>
               <div class="position-absolute" style="top: 80%;right: 5%;z-index: -1;">
                  <img src="Assets/act-1/triangle.svg">
               </div>
               <div class="position-relative" style="height: 22%;">
                  <div class="position-absolute row scoreboard mx-auto">
                     <p class="float-left text-center m-0 py-2 pl-0 pl-sm-4 col-6" style="min-width: 170px;">
                        Pre-activity 1
                     </p>
                     <div class="pt-2 pl-0 pl-sm-2 col px-0" style="min-width: 170px;">
                        <img class="pr-3" id="star1" src="Assets/act-1/whitestar.svg">
                        <img class="pr-3" id="star2" src="Assets/act-1/whitestar.svg">
                        <img class="pr-3" id="star3" src="Assets/act-1/whitestar.svg">
                     </div>
                  </div>
            </div>
        </div>
            <div id="bonus1"></div>
